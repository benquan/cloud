name: Update default_config

on:
  workflow_dispatch:
    branches:
      - main
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"

concurrency:
  group: "${{ github.workflow }}@${{ github.ref_name }}"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    permissions: write-all

    steps:
      - name: "Checkout ${{ github.head_ref }}"
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          path: "clone"

      - name: "Checkout Git https://github.com/home-assistant/core/"
        uses: actions/checkout@v3
        with:
          repository: "home-assistant/core"
          path: "core"

      - uses: oprypin/find-latest-tag@v1
        with:
          repository: home-assistant/core
          releases-only: true
        id: latest_tag

      - run: echo "latest_tag is ${{ steps.latest_tag.outputs.tag }}"

      - name: Update files via script
        shell: bash
        run: "clone/bin/update.sh"

      # - name: HACS Action
      #   uses: "hacs/action@main"
      #   with:
      #     category: "integration"

      # - name: Home Assistant 'hassfest' Action
      #   uses: "home-assistant/actions/hassfest@master"

      - name: Save changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Apply default_config changes
          repository: clone

      - uses: rickstaa/action-create-tag@v1
        with:
          tag: "latest"
          tag_exists_error: false
          message: "Latest release"
